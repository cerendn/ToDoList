<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e7ebc2fc39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h2 style="color: blueviolet;"> ToDoList</h2>
    </header>
    
    <form action="">
        <input type="text" class="todoInput" maxlength="40" />
        <button class="todoButton">
            <i style="color: rgb(182, 112, 247);"    class="fas fa-plus-square"></i>
        </button>
        <div class="options">
            <select name="todos" id="filter">
                <option value="all">Hepsi</option>
                <option value="completed">Bitenler</option>
                <option value="uncompleted">Devam Edenler</option>
            </select>
        </div>
    </form>
    <div class="todoContainer">
        <ul class="todoList"></ul>
    </div>
    <script src="/script.js"></script>
</body>

</html>
